<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity15</title>
    <link rel="stylesheet" href="./pajinag.css">
</head>
<body>
    <div class="con1">
        <div class="title">Registration</div>
        <form action="#">
            <div class="con2">
                <div class="input-box">
                    <label class="details">Full Name</label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label class="details">Username</label>
                    <input type="text" placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <label class="details">Email</label>
                    <input type="text" placeholder="Enter your e-mail">
                </div>
                <div class="input-box">
                    <label class="details">Phone Number</label>
                    <input type="number" placeholder="Enter your number">
                </div>
                <div class="input-box">
                    <label class="details">Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <label class="details">Confirm Password</label>
                    <input type="password" placeholder="Confirm your password">
                </div>
            </div>
            <div class="con3">
                <div class="gender">Gender</div>
                <div class="select-gender">
                    <div class="text1">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="text2">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="text3">
                        <input type="radio" name="gender" id="Prefer not to say" value="Prefer not to say">
                        <label for="Prefer not to say">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <br><br><br>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
